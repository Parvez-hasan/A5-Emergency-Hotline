<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Site Name-->
    <title>Emergency Hotline</title>
    <!--Site Logo-->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!--CSS link-->
    <link rel="stylesheet" href="./style/style.css">
    <!--Tailwind and Daisy link-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--Font Awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <!--Navbar-->

    <div
        class="container mx-auto flex flex-col gap-4 md:flex-row justify-between items-center p-6 border-2 border-red-500">
        <div class="flex gap-2 items-center">
            <img src="./assets/logo.png" alt="" class="w-12 h-12">
            <h2 class="text-[#006747] text-lg font-bold space-y-40">Emergency <br> Service</h2>
        </div>
        <div class="flex gap-5">
            <button class="bg-[#41ff6b1a] py-2 px-8 flex items-center gap-2 rounded-3xl">
                <div>
                    <h2>0</h2>
                </div>
                <img src="./assets/heart.png" alt="" class="w-7 h-7">
            </button>
            <button class="bg-[#41ff6b1a] py-2 px-8 flex items-center gap-2 rounded-3xl">
                <div>
                    <h2>100</h2>
                </div>
                <img src="./assets/coin.png" alt="" class="w-7 h-7">
            </button>

            <button class=" bg-[#00A63E] text-white font-semibold py-2 px-9 flex items-center gap-2 rounded-3xl">2
                Copy</button>
        </div>
    </div>

    <!--Hero Section-->

    <div
        class="container mx-auto flex justify-center items-center p-5 bg-[linear-gradient(90deg,rgba(1,49,35,1),rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)]  ">
        <div class=" w-10/12 border-2 border-green-500 ">
            <div class="flex justify-center">
                 <img src=" ./assets/logo.png" alt="" class="w-24 h-24">
            </div>
            <h1 class="text-3xl font-bold text-white text-center py-4 mx-auto border-2 border-red-500 ">Emergency Service Directory
            </h1>
            <p class="text-white text-center border-2 border-blue-700">Government Emergency Services at Your Fingertip –
                A Project by Government of the People’s Republic of Bangladesh </P>
        </div>
    </div>

</body>

</html>
