<!DOCTYPE html>
<html lang="en">

<head>

    <!--Site Name-->

    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

            <button class="bg-[#41ff6b1a] py-2 px-8 flex items-center gap-2 rounded-3xl">

                    <h2>000</h2>
                </div>
